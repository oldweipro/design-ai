version: '3.8'

services:
  design-ai:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DATABASE_URL=/app/data/design_ai.db
      - PORT=8080
      - TZ=Asia/Shanghai
    volumes:
      # 持久化数据库数据
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--timeout=3", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

