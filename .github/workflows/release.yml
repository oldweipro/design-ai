name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # æ„å»ºå¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # è®¾ç½®äºŒè¿›åˆ¶æ–‡ä»¶å
          BINARY_NAME="design-ai"
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          # è®¾ç½®è¾“å‡ºç›®å½•
          OUTPUT_DIR="dist/${GOOS}-${GOARCH}"
          mkdir -p $OUTPUT_DIR
          
          # æ„å»ºäºŒè¿›åˆ¶æ–‡ä»¶
          CGO_ENABLED=0 go build \
            -ldflags="-w -s -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o "${OUTPUT_DIR}/${BINARY_NAME}" \
            .
          
          # éªŒè¯äºŒè¿›åˆ¶æ–‡ä»¶æ˜¯å¦åˆ›å»ºæˆåŠŸ
          if [ ! -f "${OUTPUT_DIR}/${BINARY_NAME}" ]; then
            echo "âŒ æ„å»ºå¤±è´¥ï¼šäºŒè¿›åˆ¶æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          
          echo "âœ… æ„å»ºæˆåŠŸï¼š${OUTPUT_DIR}/${BINARY_NAME}"
          ls -la "${OUTPUT_DIR}/"

      - name: Create archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd dist
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          if [ "$GOOS" = "windows" ]; then
            zip -r "design-ai-${VERSION}-${GOOS}-${GOARCH}.zip" "${GOOS}-${GOARCH}/"
            echo "âœ… åˆ›å»ºå‹ç¼©åŒ…ï¼šdesign-ai-${VERSION}-${GOOS}-${GOARCH}.zip"
          else
            tar -czf "design-ai-${VERSION}-${GOOS}-${GOARCH}.tar.gz" "${GOOS}-${GOARCH}/"
            echo "âœ… åˆ›å»ºå‹ç¼©åŒ…ï¼šdesign-ai-${VERSION}-${GOOS}-${GOARCH}.tar.gz"
          fi
          
          # åˆ—å‡ºåˆ›å»ºçš„æ–‡ä»¶
          ls -la *.{tar.gz,zip} 2>/dev/null || echo "æ£€æŸ¥å‹ç¼©åŒ…æ–‡ä»¶ï¼š"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.{tar.gz,zip}
          retention-days: 1
          if-no-files-found: error

  # æ„å»ºå’Œæ¨é€Dockeré•œåƒ
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æ£€æŸ¥æ˜¯å¦é…ç½®äº†Docker Hub secrets
      - name: Check Docker Hub secrets
        id: docker-hub-check
        run: |
          if [[ -n "${{ secrets.DOCKER_USERNAME }}" && -n "${{ secrets.DOCKER_PASSWORD }}" ]]; then
            echo "has-docker-hub=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker Hub secrets å·²é…ç½®"
          else
            echo "has-docker-hub=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Docker Hub secrets æœªé…ç½®ï¼Œè·³è¿‡ Docker Hub æ¨é€"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: steps.docker-hub-check.outputs.has-docker-hub == 'true'

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Extract metadata for Docker Hub
        id: meta-hub
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/design-ai
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
        if: steps.docker-hub-check.outputs.has-docker-hub == 'true'

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-hub.outputs.tags }}
          labels: ${{ steps.meta-hub.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
        if: steps.docker-hub-check.outputs.has-docker-hub == 'true'

  # åˆ›å»ºGitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "ğŸ“ ä¸‹è½½çš„æ„å»ºäº§ç‰©ï¼š"
          find artifacts -type f -name "*.tar.gz" -o -name "*.zip" | sort
          ls -la artifacts/

      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªtag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "CHANGELOG=é¦–æ¬¡å‘å¸ƒ ğŸ‰" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“ ç”Ÿæˆä» $PREVIOUS_TAG åˆ° ${{ github.ref_name }} çš„å˜æ›´æ—¥å¿—"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            {
              echo "CHANGELOG<<EOF"
              echo "$CHANGELOG"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ğŸš€ Design AI ${{ steps.version.outputs.VERSION }}
            
            ### ğŸ“¦ äºŒè¿›åˆ¶ä¸‹è½½
            
            é€‰æ‹©é€‚åˆä½ ç³»ç»Ÿçš„ç‰ˆæœ¬ï¼š
            - **Linux (x64)**: design-ai-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            - **Linux (ARM64)**: design-ai-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            - **macOS (Intel)**: design-ai-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            - **macOS (Apple Silicon)**: design-ai-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            - **Windows (x64)**: design-ai-${{ steps.version.outputs.VERSION }}-windows-amd64.zip
            
            ### ğŸ³ Docker é•œåƒ
            
            ```bash
            # ä» GitHub Container Registry æ‹‰å–
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            
            # è¿è¡Œå®¹å™¨
            docker run -d --name design-ai -p 8080:8080 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```
            
            ### ğŸ“‹ æ›´æ–°å†…å®¹
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ğŸ”§ å¿«é€Ÿå¼€å§‹
            
            #### äºŒè¿›åˆ¶å®‰è£…
            ```bash
            # Linux/macOS
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/design-ai-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            tar -xzf design-ai-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            ./linux-amd64/design-ai
            ```
            
            #### Docker è¿è¡Œ
            ```bash
            docker run -d \
              --name design-ai \
              -p 8080:8080 \
              -v $(pwd):/app \
              ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```
            
            ğŸŒ è®¿é—® http://localhost:8080 å¼€å§‹ä½¿ç”¨ï¼
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}