name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # 构建多平台二进制文件
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # 设置二进制文件名
          BINARY_NAME="design-ai"
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          # 设置输出目录
          OUTPUT_DIR="dist/${GOOS}-${GOARCH}"
          mkdir -p $OUTPUT_DIR
          
          # 构建二进制文件
          CGO_ENABLED=0 go build \
            -ldflags="-w -s -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o "${OUTPUT_DIR}/${BINARY_NAME}" \
            .
          
          # 验证二进制文件是否创建成功
          if [ ! -f "${OUTPUT_DIR}/${BINARY_NAME}" ]; then
            echo "❌ 构建失败：二进制文件不存在"
            exit 1
          fi
          
          echo "✅ 构建成功：${OUTPUT_DIR}/${BINARY_NAME}"
          ls -la "${OUTPUT_DIR}/"

      - name: Create archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd dist
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          if [ "$GOOS" = "windows" ]; then
            zip -r "design-ai-${VERSION}-${GOOS}-${GOARCH}.zip" "${GOOS}-${GOARCH}/"
            echo "✅ 创建压缩包：design-ai-${VERSION}-${GOOS}-${GOARCH}.zip"
          else
            tar -czf "design-ai-${VERSION}-${GOOS}-${GOARCH}.tar.gz" "${GOOS}-${GOARCH}/"
            echo "✅ 创建压缩包：design-ai-${VERSION}-${GOOS}-${GOARCH}.tar.gz"
          fi
          
          # 列出创建的文件
          ls -la *.{tar.gz,zip} 2>/dev/null || echo "检查压缩包文件："

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.{tar.gz,zip}
          retention-days: 1
          if-no-files-found: error

  # 构建和推送Docker镜像
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 检查是否配置了Docker Hub secrets
      - name: Check Docker Hub secrets
        id: docker-hub-check
        run: |
          if [[ -n "${{ secrets.DOCKER_USERNAME }}" && -n "${{ secrets.DOCKER_PASSWORD }}" ]]; then
            echo "has-docker-hub=true" >> $GITHUB_OUTPUT
            echo "✅ Docker Hub secrets 已配置"
          else
            echo "has-docker-hub=false" >> $GITHUB_OUTPUT
            echo "⚠️  Docker Hub secrets 未配置，跳过 Docker Hub 推送"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: steps.docker-hub-check.outputs.has-docker-hub == 'true'

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Extract metadata for Docker Hub
        id: meta-hub
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/design-ai
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
        if: steps.docker-hub-check.outputs.has-docker-hub == 'true'

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-hub.outputs.tags }}
          labels: ${{ steps.meta-hub.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
        if: steps.docker-hub-check.outputs.has-docker-hub == 'true'

  # 创建GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "📁 下载的构建产物："
          find artifacts -type f -name "*.tar.gz" -o -name "*.zip" | sort
          ls -la artifacts/

      - name: Generate changelog
        id: changelog
        run: |
          # 获取上一个tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "CHANGELOG=首次发布 🎉" >> $GITHUB_OUTPUT
          else
            echo "📝 生成从 $PREVIOUS_TAG 到 ${{ github.ref_name }} 的变更日志"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            {
              echo "CHANGELOG<<EOF"
              echo "$CHANGELOG"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## 🚀 Design AI ${{ steps.version.outputs.VERSION }}
            
            ### 📦 二进制下载
            
            选择适合你系统的版本：
            - **Linux (x64)**: design-ai-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            - **Linux (ARM64)**: design-ai-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            - **macOS (Intel)**: design-ai-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            - **macOS (Apple Silicon)**: design-ai-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            - **Windows (x64)**: design-ai-${{ steps.version.outputs.VERSION }}-windows-amd64.zip
            
            ### 🐳 Docker 镜像
            
            ```bash
            # 从 GitHub Container Registry 拉取
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            
            # 运行容器
            docker run -d --name design-ai -p 8080:8080 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```
            
            ### 📋 更新内容
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### 🔧 快速开始
            
            #### 二进制安装
            ```bash
            # Linux/macOS
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/design-ai-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            tar -xzf design-ai-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            ./linux-amd64/design-ai
            ```
            
            #### Docker 运行
            ```bash
            docker run -d \
              --name design-ai \
              -p 8080:8080 \
              -v $(pwd):/app \
              ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```
            
            🌐 访问 http://localhost:8080 开始使用！
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}