name: Minimal Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: |
          CGO_ENABLED=0 go build -ldflags="-w -s" -o design-ai .
          tar -czf design-ai-${GITHUB_REF_NAME}-linux-amd64.tar.gz design-ai

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: design-ai-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}